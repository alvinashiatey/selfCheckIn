<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CCAM</title>
</head>
<body>
<main>
    <div class="container">
        <div class="inner-container">
            <header>
                <div class="detail">
                    <h1>CCAM</h1>
                    <p>Event Check-in Form</p>
                </div>
            </header>
            <div class="wrapper">
                <form name="events" >
                    <div class="name_input">
                        <label aria-label="First Name">
                            <input class="first" name='First_Name' placeholder="First Name" type='text' required>
                        </label>
                    </div>
                    <div class="name_input">
                        <label aria-label="Last Name">
                            <input class="last" type='text' name='Last_Name' placeholder="Last Name" required>
                        </label>
                    </div>
                    <div class="name_input">
                        <label aria-label="Event Name">
                            <input class="event" type='text' name='Event' placeholder="Event Name" required>
                        </label>
                    </div>
                    <input type='submit' value="Submit" id="submit">
                </form>

            </div>

        </div>
        <div class="checked_in">
            <p>
                Thanks <span id="first_name_pl"></span> <span id="last_name_pl"></span> for checking in to
                <span id="event_name_pl"></span>
            </p>
        </div>
    </div>

</main>
<script src="src/main.ts" type="module"></script>
</body>
</html>
